<!DOCTYPE html>
<html>
<head>
	<title>Tweeto</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://use.fontawesome.com/f12d97369d.js"></script>

<!-- CSS -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:400,700,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">

<!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
          
</head>
<body>
   <nav class="blue-grey darken-2" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Logo</a>
    </div>
  </nav>
  <div class="section no-pad-bot blue-grey lighten-5 z-depth-1" id="authsection">
    <div class="row">
      <div class="col s6">
        <a id="email-login" href="#emailmodal" class="waves-effect waves-light btn modal-trigger">Login</a>
        <a id="ttr-login" class="waves-effect waves-light btn">Login with Twitter (redirect)</a>
        <a id="ttr-login-popup" class="waves-effect waves-light btn">Login with Twitter (popup)</a>
       <!--  <div id="firebaseui-auth-container"></div>
        <div id="sign-in-status"></div>
        <div id="sign-in"></div>
        <div id="account-details"></div> -->
        <div id="authuser" class="valign-wrapper"></div>
      </div>
      <div class="col s6">
        <a id="authlogout" class="right waves-effect waves-light btn">Logout</a>
      </div>
    </div>
  </div>
  <div id="firebaseui-auth-container"></div>
  <div id="emailmodal" class="modal">
    <div class="modal-content">
      <div class="row">
        <div class="col s6">
          <h4>Login</h4>
          <div class="row">
            <form  class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="login-email" type="email" class="validate">
                  <label for="login-email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="login-password" type="password" class="validate">
                  <label for="login-password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <button class="btn waves-effect waves-light" type="submit" name="action" id="login-submit">Login<i class="material-icons right">send</i></button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col s6">
          <h4>Register</h4>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="register-email" type="email" class="validate">
                  <label for="register-email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="register-password" type="password" class="validate">
                  <label for="register-password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <button class="btn waves-effect waves-light" type="submit" name="action" id="register-submit">Register<i class="material-icons right">send</i></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">#Tweeto</h1>
      <div class="row center">
        <h5 class="header col s12 light">Matching Tweets with Pictures Based on Language Processing</h5>
      </div>
      <div class="row center">
        <input type="text" id="input">
        <button id="kitten-button" class="btn-large waves-effect waves-light orange">Get Kittens</button>
      </div>
      <br><br>

    </div>
  </div>
  <div class="container">
    <div class="section">
      <div class="row" id="tweetgrid">
        <div id="picmodal" class="modal">
          <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
          </div>
        </div>
      </div>
    </div>
  </div>  
  <script type="text/javascript" src="assets/practice.js"></script>
  <script type="text/javascript" src="assets/logic.js"></script>
  </body>
</html>
